version: "3.7"
services:
  cloudyadmindb:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Passw0rd_
    volumes:
      - cloudyadminvolume:/var/opt/mssql
    container_name: cloudy-db
    networks:
        - cloudyadminnetwork
  cloudyadminapp:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=cloudyadmindb;Database=CloudyDb;User Id=sa;Password=Passw0rd_;
    volumes:
      - ./config_storage:/app/persist
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "80:8080"
    depends_on:
      - cloudyadmindb
    container_name: cloudyadminapp
    networks:
        - cloudyadminnetwork
volumes:
  cloudyadminvolume:
networks:
  cloudyadminnetwork:
    driver: bridge
